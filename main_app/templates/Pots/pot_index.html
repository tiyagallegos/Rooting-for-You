{% extends 'base.html' %}

{% block content %}
<h1>Pot List</h1>

{% for pot in pots %}
<div class="card">
    <a href="{% url 'pot_detail' pot.id %}">
        <div class="card-content">
            <span class="card-title">{{ pot.name }}</span>
                <p>Color: {{ pot.color }}</p>
                <p>Description: {{ pot.description }}</p>
                <p>size: {{ pot.size }}</p>
                <p>location: {{ pot.location }}</p>
        </div>
    </a>
</div>
{% endblock %}
