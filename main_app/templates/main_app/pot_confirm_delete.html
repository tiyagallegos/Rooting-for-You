{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pot</h1>

    <h4>Are you sure you want to delete this super cute pot?<span class="teal-text">{{ object.name }}</span></h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'detail' pot.id %}">Cancel</a>
    </form>
{% endblock %}
